<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusConnects</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8697C4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
        }

        .illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .illustration img {
            max-width: 100%;
            height: 300px;
        }

        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #3D52A0;
            font-size: 1.8rem;
        }

        .login-form label {
            font-size: 0.9rem;
            color: #8697C4;
        }

        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ADBBD4;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button {
            padding: 12px;
            background-color: #3D52A0;
            margin-left: 200px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #7091E6;
        }

        .login-options {
            text-align: center;
            margin-right: 50px;
        }

        .login-options a {
            color: #3D52A0;
            text-decoration: none;
            
            margin: 0 2px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .login-options a:hover {
            color: #7091E6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="https://tse1.mm.bing.net/th?id=OIP.aPc6zWexUmrGd2E2CGiOPQHaFj&pid=Api&P=0&h=180" alt="Illustration">
        </div>
        <div class="login-form">
            <h2>Log in to continue</h2>
            <form action="/login" method="POST">
                <label for="admission-number">Admission Number</label>
                <input type="text" id="admission-number" name="admission-number" placeholder="Enter your admission number" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
             <a href="CollegeConnect\main.html">
                <button type="submit">Log In</button>
            </a>
            </form>
            <div class="login-options">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
                
            </div>
        </div>
    </div>
</body>
</html>
